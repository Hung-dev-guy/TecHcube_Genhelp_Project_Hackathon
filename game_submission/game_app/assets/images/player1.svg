<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 140" width="120" height="140">
  <!-- Male Student Character - More Human-like -->

  <!-- Body/Torso (Blue shirt) -->
  <ellipse cx="60" cy="95" rx="28" ry="35" fill="#3498db"/>

  <!-- Neck -->
  <rect x="52" y="70" width="16" height="12" fill="#f5cba7" rx="3"/>

  <!-- Arms -->
  <ellipse cx="35" cy="95" rx="8" ry="28" fill="#3498db"/>
  <ellipse cx="85" cy="95" rx="8" ry="28" fill="#3498db"/>

  <!-- Hands -->
  <circle cx="35" cy="118" r="7" fill="#f5cba7"/>
  <circle cx="85" cy="118" r="7" fill="#f5cba7"/>

  <!-- Legs (pants) -->
  <rect x="45" y="125" width="14" height="12" fill="#2c3e50" rx="3"/>
  <rect x="61" y="125" width="14" height="12" fill="#2c3e50" rx="3"/>

  <!-- Shoes -->
  <ellipse cx="52" cy="136" rx="8" ry="4" fill="#34495e"/>
  <ellipse cx="68" cy="136" rx="8" ry="4" fill="#34495e"/>

  <!-- Head -->
  <circle cx="60" cy="45" r="25" fill="#f5cba7"/>

  <!-- Ears -->
  <ellipse cx="37" cy="50" rx="5" ry="8" fill="#f5cba7"/>
  <ellipse cx="83" cy="50" rx="5" ry="8" fill="#f5cba7"/>

  <!-- Hair (short, dark) -->
  <path d="M 35,40 C 35,25 45,18 60,18 C 75,18 85,25 85,40 C 85,30 75,28 60,28 C 45,28 35,30 35,40 Z" fill="#3d2817"/>
  <ellipse cx="60" cy="24" rx="25" ry="15" fill="#3d2817"/>

  <!-- Eyebrows -->
  <path d="M 45,40 Q 48,38 52,40" stroke="#3d2817" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 68,40 Q 71,38 75,40" stroke="#3d2817" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Eyes -->
  <ellipse cx="48" cy="46" rx="4" ry="5" fill="#ffffff"/>
  <circle cx="48" cy="47" r="3" fill="#4a3426"/>
  <circle cx="49" cy="46" r="1.5" fill="#ffffff"/>

  <ellipse cx="72" cy="46" rx="4" ry="5" fill="#ffffff"/>
  <circle cx="72" cy="47" r="3" fill="#4a3426"/>
  <circle cx="73" cy="46" r="1.5" fill="#ffffff"/>

  <!-- Nose -->
  <ellipse cx="60" cy="54" rx="3" ry="4" fill="#e8b896" opacity="0.5"/>

  <!-- Smile -->
  <path d="M 50,58 Q 60,65 70,58" stroke="#d4917f" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Book in hand -->
  <rect x="78" y="105" width="18" height="22" fill="#e74c3c" rx="2"/>
  <rect x="80" y="107" width="14" height="18" fill="#ffffff"/>
  <line x1="82" y1="112" x2="92" y2="112" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="82" y1="116" x2="92" y2="116" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="82" y1="120" x2="92" y2="120" stroke="#bdc3c7" stroke-width="1"/>
</svg>
